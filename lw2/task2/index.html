<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="button">
    <div class="button-large">
      <button class="button button-large">XLarge Default</button>
      <button class="button button-large-filled">XLarge Default</button>
      <button class="button button-large button-rounded">XLarge Default</button>
      <button class="button button-large-filled button-rounded ">XLarge Default</button>
      <button class="button button-large button-o-rounded">XLarge Default</button>
      <button class="button button-large-filled button-o-rounded ">XLarge Default</button>
    </div>
    <div class="button-primary">
      <button class="button button-primary ">Large Primary</button>
      <button class="button button-primary-filled">Large Primary</button>
      <button class="button button-primary button-rounded">Large Primary</button>
      <button class="button button-primary-filled button-rounded">Large Primary</button>
      <button class="button button-primary button-o-rounded">Large Primary</button>
      <button class="button button-primary-filled button-o-rounded ">Large Primary</button>
    </div>
    <div class="button-success">
      <button class="button button-success ">Large Success</button>
      <button class="button button-success-filled ">Large Success</button>
      <button class="button button-success button-rounded">Large Success</button>
      <button class="button button-success-filled button-rounded ">Large Success</button>
      <button class="button button-success button-o-rounded">Large Success</button>
      <button class="button button-success-filled button-o-rounded ">Large Success</button>
    </div>
    <div class="button-medium">
      <button class="button button-medium ">Medium info</button>
      <button class="button button-medium-filled ">Medium info</button>
      <button class="button button-medium button-rounded">Medium info</button>
      <button class="button button-medium-filled button-rounded ">Medium info</button>
      <button class="button button-medium button-o-rounded">Medium info</button>
      <button class="button button-medium-filled button-o-rounded ">Medium info</button>
    </div>
    <div class="button-warning">
      <button class="button button-warning ">Small Warning</button>
      <button class="button button-warning-filled ">Small Warning</button>
      <button class="button button-warning button-rounded">Small Warning</button>
      <button class="button button-warning-filled button-rounded ">Small Warning</button>
      <button class="button button-warning button-o-rounded">Small Warning</button>
      <button class="button button-warning-filled button-o-rounded ">Small Warning</button>
    </div>
    <div class="button-red">
      <button class="button button-red">X-Small</button>
      <button class="button button-red-filled ">X-Small</button>
      <button class="button button-red button-rounded">X-Small</button>
      <button class="button button-red-filled button-rounded ">X-Small</button>
      <button class="button button-red button-o-rounded">X-Small</button>
      <button class="button button-red-filled button-o-rounded ">X-Small</button>
    </div>
  </div>
</body>

</html>
