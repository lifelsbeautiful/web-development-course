<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="button">
    <div class="button-large">
      <button class="button button-large standart">XLarge Default</button>
      <button class="button button-large filled">XLarge Default</button>
      <button class="button button-large rounded">XLarge Default</button>
      <button class="button button-large rounded filled">XLarge Default</button>
      <button class="button button-large oval">XLarge Default</button>
      <button class="button button-large oval filled">XLarge Default</button>
    </div>
    <div class="button-primary">
      <button class="button button-primary standart">Large Primary</button>
      <button class="button button-primary filled">Large Primary</button>
      <button class="button button-primary rounded">Large Primary</button>
      <button class="button button-primary rounded filled">Large Primary</button>
      <button class="button button-primary oval">Large Primary</button>
      <button class="button button-primary oval filled">Large Primary</button>
    </div>
    <div class="button-success">
      <button class="button button-success standart">Large Success</button>
      <button class="button button-success filled">Large Success</button>
      <button class="button button-success rounded">Large Success</button>
      <button class="button button-success rounded filled">Large Success</button>
      <button class="button button-success oval">Large Success</button>
      <button class="button button-success oval filled">Large Success</button>
    </div>
    <div class="button-medium">
      <button class="button button-medium standart">Medium info</button>
      <button class="button button-medium filled">Medium info</button>
      <button class="button button-medium rounded">Medium info</button>
      <button class="button button-medium rounded filled">Medium info</button>
      <button class="button button-medium oval">Medium info</button>
      <button class="button button-medium oval filled">Medium info</button>
    </div>
    <div class="button-warning">
      <button class="button button-warning standart">Small Warning</button>
      <button class="button button-warning filled">Small Warning</button>
      <button class="button button-warning rounded">Small Warning</button>
      <button class="button button-warning rounded filled">Small Warning</button>
      <button class="button button-warning oval">Small Warning</button>
      <button class="button button-warning oval filled">Small Warning</button>
    </div>
    <div class="button-red">
      <button class="button button-red standart">X-Small</button>
      <button class="button button-red filled">X-Small</button>
      <button class="button button-red rounded">X-Small</button>
      <button class="button button-red rounded filled">X-Small</button>
      <button class="button button-red oval">X-Small</button>
      <button class="button button-red oval filled">X-Small</button>
    </div>
  </div>
</body>

</html>
